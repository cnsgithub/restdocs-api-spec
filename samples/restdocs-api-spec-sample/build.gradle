buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		mavenCentral()
		jcenter()
		maven { url "https://jitpack.io" }
		maven { url "https://plugins.gradle.org/m2/" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("com.epages:restdocs-api-spec-gradle-plugin:0.5.0")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.epages.restdocs-api-spec'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
    jcenter()
}

ext {
	snippetsDir = file('build/generated-snippets')
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-data-rest')
	compile('javax.xml.bind:jaxb-api:2.3.1')
	runtime('com.h2database:h2')
	testCompile('org.junit.jupiter:junit-jupiter-engine:5.3.2')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')

//	testCompile('com.epages:restdocs-api-spec-mockmvc:0.5.0')
	testCompile project(':restdocs-api-spec-mockmvc') //enable for depending on the submodule directly
	testCompile('com.google.guava:guava:23.0')
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

openapi {
	host = 'localhost:8080'
	basePath = '/api'
	title = 'My API'
	version = '0.1.0'
	format = 'yaml'
}

openapi3 {
	server = 'https://localhost:8080'
	title = 'My API'
	version = '0.1.0'
	format = 'yaml'
}
